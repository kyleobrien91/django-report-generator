{{ message }}
<body>
<table id="html_report_table" class="simple_table">
  <thead>
    <tr>
      {% for header in report.report_display_fields.all %}
        <th style="width: {{ header.width }}px">{{ header.name }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for object in objects_dict %}
      <tr>
        {% for field in object %}
          <td>{{ field }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
</body>
